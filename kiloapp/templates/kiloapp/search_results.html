{% extends "kiloapp/base.html" %} {% block content %}
<div style="height: 150px;"></div>

<style>
    .searchpan {
        border-color: rgba(0, 0, 0, 0.534);
        border-width: thin;
        border-style: solid;
        border-radius: 5px;
        padding: .1em;
        margin: .5em;
    }
</style>

<div class="container">
    <h2>
        <h1>Search Results {{q}}</h1>
    </h2>
    {% for post in object_list %}
    <div class="searchpan">
        <div style="margin-left: 1em;">{{ post.name }}, {{ post.food }} <a href="{% url 'food-detail' post.id %}" style="color: brown;">More details</a></div>
    </div>
    {% endfor %}

</div>

<div style="height: 50px;"></div>

{% endblock %}
