{% extends "gjcars/base.html" %}
    
{% block content %}
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.car_name }}</a>
        <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
      </div>
      <h2><a class="article-title" href="{% url 'car-detail' post.id %}">{{ post.price }}</a></h2>
      <img width="50" height="60" src="{{ post.cover.url}}" alt="{{ post.car_name }}">
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>

    {% endfor %}
{% endblock content %}
